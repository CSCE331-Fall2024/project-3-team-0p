<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Review</title>
    <link rel = "stylesheet" href = "./output.css">
    <script type = "text/javascript" defer src = "script.js"></script>
</head>
<body>
    <div class="flex relative">
        <div class="flex-shrink-0 w-1/5 h-screen bg-[#1A1B21]">
            <h2 class="text-center text-white pt-5 pb-5">Cashier Navigation</h2>
            <ul>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-mealsize.html" class="block text-white p-6">Meal Sizes</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-entrees.html" class="block text-white p-6">Entrees</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-sides.html" class="block text-white p-6">Sides</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-review.html" class="block text-white p-6">Review Order</a>
                </li>
                <li class="border-t border-b border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="index.html" class="block text-white p-6">Log Out</a>
                </li>
            </ul>
        </div>

        <div class="flex-grow p-5">
            <div class="relative flex flex-col space-y-4">
                <div class="bg-red-500 text-white p-4 rounded">
                    <pre id="order-display">
                        No meal selected.
                    </pre>
                </div>
            </div>
            <div class="fixed bottom-0 w-3/4 flex py-6">
                <button id="new-item-button" class="bg-yellow-500 text-white py-2 px-4 hover:bg-yellow-600">Add Item</button>
                <div class="ml-auto flex space-x-7">
                    <div id="total-display" class="flex text-black py-2 px-4"> Order Total: $0.00</div>
                    <button id="cancel-order-button" class="bg-red-500 text-white py-2 px-4 hover:bg-red-600">Cancel Order</button>
                    <button id="place-order-button" onclick="placeOrder" class="bg-green-500 text-white py-2 px-4 hover:bg-green-600">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Review</title>
    <link rel = "stylesheet" href = "./output.css">
</head>
<body>
    <div class="flex relative">
        <div class="flex-shrink-0 w-1/5 h-screen pl-2.5 bg-[#1A1B21]">
            <h2 class="text-center text-white pt-5 pb-5">Cashier Navigation</h2>
            <ul>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-mealsize.html" class="block text-white p-6">Meal Sizes</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-entrees.html" class="block text-white p-6">Entrees</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-sides.html" class="block text-white p-6">Sides</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="employee-review.html" class="block text-white p-6">Review Order</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="index.html" class="block text-white p-6">Log Out</a>
                </li>
            </ul>
        </div>
        <div class="flex-grow p-5">
            <div class="relative flex flex-col space-y-4">
                <div class="bg-red-500 text-white p-4 rounded">
                    <p>Item 1</p>
                    <button class="absolute top-0 right-0 bg-black font-bold text-lg size-9">
                        X
                    </button>
                </div>
                <div class="bg-red-500 text-white p-4 rounded">Item 2</div>
                <div class="bg-red-500 text-white p-4 rounded">Item 3</div>
                <div class="bg-red-500 text-white p-4 rounded">Item 4</div>
            </div>
            <div class="fixed bottom-0 w-3/4 flex py-6">
                <button class="bg-yellow-500 text-white py-2 px-4 hover:bg-yellow-600">Add Item</button>
                <div class="ml-auto space-x-7">
                    <button class="bg-red-500 text-white py-2 px-4 hover:bg-red-600">Cancel Order</button>
                    <button class="bg-green-500 text-white py-2 px-4 hover:bg-green-600">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

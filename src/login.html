<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <script type = "text/javascript" defer src = "api.js"></script>
    <script type = "text/javascript" defer src = "script.js"></script>
    <link rel = "stylesheet" href = "./output.css">
</head>
<!-- Set page color -->
<body class="bg-[#1A1B21]">
    <!-- Navigate back to the start -->
    <a href="index.html"
    class="rounded-md px-6 py-2 bg-[#C02827] hover:bg-[#ff7b7b] text-white font-semibold shadow-lg transition duration-300">
        Back to start
    </a>
    <div class="flex flex-col h-screen w-full justify-center items-center space-y-4 text-white">
        <!-- Username -->
        <label class="text-lg font-semibold" for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">

        <!-- Password -->
        <label class="text-lg font-semibold" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">

        <!-- Button to login -->
        <button id="login-button" type="submit" class="p-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
            Login
        </button>

        <!-- Button to login with Google -->
        <a href="/auth/google" 
           class="rounded-md px-6 py-2 bg-green-500 text-white font-semibold shadow-lg hover:bg-green-600 transition duration-300">
            Login with Google
        </a>
    </div>
</body>
</html>

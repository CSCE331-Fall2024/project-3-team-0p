<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Meal Size</title>
    <script type = "text/javascript" defer src = "script.js"></script>
    <link rel = "stylesheet" href = "./output.css">
</head>
<body>
    <div class="flex relative">
        <div class="flex-shrink-0 w-1/5 h-screen bg-[#1A1B21]">
            <ul>
                <li class="border-t border-white bg-[#C02827]">
                    <h1 class="font-bold text-2xl">Review Current Meal</h1>
                    <h2>This is what's in your current meal!</h2>
                </li>
                <div class="relative flex flex-col space-y-4">
                <li class="border-t border-white bg-[#C02827]">
                    <div class="bg-red-500 text-white p-4 rounded">
                        <pre id="order-display">
                            No meal selected.
                        </pre>
                    </div>
                </li>
                </div>
            </ul>
        </div>
    
        <div class="flex-grow p-5">
            <table id="meal-size-table" class="w-full h-full">
            </table>
        </div>
    </div>
    
    
    
</body>
</html>

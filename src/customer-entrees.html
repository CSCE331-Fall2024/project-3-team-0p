<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Entrees</title>
    <script type = "text/javascript" defer src = "api.js"></script>
    <script type = "text/javascript" defer src = "script.js"></script>
    <link rel = "stylesheet" href = "./output.css">
</head>
<body>
    <div id="translate-popup" class="absolute top-2 right-2 z-50 bg-white shadow-md rounded-lg p-3">
        <select id="language-select" class="w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select Language</option>
          <option data-ignore value="null">English</option>
          <option data-ignore value="es">Español</option>
          <option data-ignore value="fr">Français</option>
          <option data-ignore value="de">Deutsch</option>
          <!-- Add more languages as needed -->
        </select>
    </div>
    <div class="flex relative">
        <div class="flex-shrink-0 w-1/4 h-screen bg-[#1A1B21]">
            <ul>
                <li class="review-order text-white text-center">
                    <h1 class="font-bold text-2xl">Review Current Meal</h1>
                    <h2>This is what's in your current meal!</h2>
                </li>
                <div class="relative flex flex-col space-y-4">
                <li class="border-t border-white bg-[#C02827]">
                    <div class="bg-red-500 text-white p-4 rounded text-md font-bold">
                        <pre id="order-display">
                            No meal selected.
                        </pre>
                    </div>
                </li>
                </div>
            </ul>
            <div class = "fixed bottom-3.5 left-1">
                <a href="index.html" class="rounded-md px-6 py-3 bottom-0 left-0 bg-[#C02827] hover:bg-[#ff7b7b] text-white font-semibold shadow-lg transition duration-300">
                    Back to start
                </a>
            </div>
        </div>

        <div class="flex-grow p-5 overflow-auto">
            <div class="text-center mb-4">
                <img src="progress_imgs/progress-bar2.png" alt="Progress" class="mx-auto mb-2 w-3/4">
                <h1 class="font-bold text-2xl">Select your entree(s)</h1>
                <h2>Select the entree(s) you want for your meal!</h2>
            </div>
            <table id="entree-table" class="w-full h-full text-center">
            </table>
        </div>
    </div>
</body>
</html>

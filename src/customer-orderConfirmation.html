<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Confirmation</title>
    <link rel="stylesheet" href="./output.css">
    <script type="text/javascript" defer src="script.js"></script>
</head>
<body class="h-full flex flex-col justify-center items-center">
    <div id="translate-popup" class="absolute top-2 right-2 z-50 bg-white shadow-md rounded-lg p-3">
        <select id="language-select" class="w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select Language</option>
          <option data-ignore value="null">English</option>
          <option data-ignore value="es">Español</option>
          <option data-ignore value="fr">Français</option>
          <option data-ignore value="de">Deutsch</option>
          <!-- Add more languages as needed -->
        </select>
    </div>
    <div class="flex flex-col space-y-4 w-full max-w-2xl px-4">
        <h2 class="text-center text-black">Your Order ID is:</h2>
        <div class="text-center">
            <p id="order-id" class="font-bold text-red-600">No order placed.</p>
        </div>
        <h2 class="text-center text-black">Your order will be called out when ready!</h2>
        <h2 class="text-center text-black">If you entered your number then you will receive a text when your order is ready</h2>
    </div>
    <div class="fixed bottom-0 w-full max-w-2xl flex justify-end py-6 px-4">
        <button class="border-2 border-white rounded-md bg-red-500 hover:bg-red-600">
            <a href="index.html" class="block text-white p-6">
                Return to Start Page
            </a>
        </button>  
    </div>
</body>
</html>

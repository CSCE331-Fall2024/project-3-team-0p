<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Confirmation</title>
    <link rel="stylesheet" href="./output.css">
    <script type="text/javascript" defer src="script.js"></script>
</head>
<body class="h-full flex flex-col justify-center items-center">
    <div class="flex flex-col space-y-4 w-full max-w-2xl px-4">
        <h2 class="text-center text-black">Your Order ID is:</h2>
        <div class="text-center">
            <p id="order-id" class="font-bold text-red-600">No order placed.</p>
        </div>
        <h2 class="text-center text-black">Your order will be called out when ready!</h2>
        <h2 class="text-center text-black">If you entered your number then you will receive a text when your order is ready</h2>
    </div>
    <div class="fixed bottom-0 w-full max-w-2xl flex justify-end py-6 px-4">
        <button id="Start-Page-button" class="bg-red-500 text-white py-2 px-4 hover:bg-red-600">Return to Start Page</button>
        <button class="border-2 border-white rounded-md bg-[#C02827] hover:bg-[#ff7b7b]">
            <a href="index.html" class="block text-white p-6">
                Return to Start Page
            </a>
        </button>  
    </div>
</body>
</html>

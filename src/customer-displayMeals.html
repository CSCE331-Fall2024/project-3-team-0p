<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <link rel = "stylesheet" href = "./output.css">
    <script type = "text/javascript" defer src = "script.js"></script>
</head>
<body>
    <div class="flex relative">
        <div class="flex-grow p-5">
            <h1 class="font-bold text-2xl">Review Current Meal</h1>
            <h2>This is what's in your current meal!</h2>
            <div class="relative flex flex-col space-y-4">
                <div class="bg-red-500 text-white p-4 rounded">
                    <pre id="order-display">
                        No meal selected.
                    </pre>
                </div>
            </div>
            <div class="fixed bottom-0 right-0 w-3/4 flex py-6">
                <div class="ml-auto space-x-7">
                    <button id="remove-meal-button" onclick = "removeMeal()" class="bg-red-500 text-white py-2 px-4 hover:bg-red-600">Delete Meal</button>
                    <button id="add-to-order-button" onclick="placeOrder" class="bg-green-500 text-white py-2 px-4 hover:bg-green-600">Add Meal to Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

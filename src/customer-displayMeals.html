<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <link rel = "stylesheet" href = "./output.css">
    <script type = "text/javascript" defer src = "api.js"></script>
    <script type = "text/javascript" defer src = "script.js"></script>
</head>
<body>
    <div id="translate-popup" class="absolute top-2 right-2 z-50 bg-white shadow-md rounded-lg p-3">
        <select id="language-select" class="w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select Language</option>
          <option data-ignore value="null">English</option>
          <option data-ignore value="es">Español</option>
          <option data-ignore value="fr">Français</option>
          <option data-ignore value="de">Deutsch</option>
          <!-- Add more languages as needed -->
        </select>
    </div>
    <div class="flex relative">
        <div class="flex-grow p-5">
            <!-- Page Header -->
            <div class="text-center mb-4">
                <img src="progress_imgs/progress-bar4.png" alt="Progress" class="mx-auto mb-2 w-1/2 h-3/5">
                <h1 class="font-bold text-3xl">Review Current Meal</h1>
                <h2>This is what's in your current meal!</h2>
            </div>

            <!-- Displaying customer current order -->
            <div class="relative flex flex-col space-y-4">
                <div class="bg-red-500 text-white p-4 rounded text-xl font-bold">
                    <pre id="order-display" class="whitespace-pre-wrap">
                        No meal selected.
                    </pre>
                </div>
            </div>

            <!-- Buttons for adding or deleting the meal -->
            <div class="fixed bottom-0 right-0 w-3/4 flex py-6">
                <div class="ml-auto space-x-7 px-4">
                    <button id="remove-meal-button" onclick = "removeMeal()" class="bg-red-500 text-white py-2 px-4 hover:bg-red-600 rounded">Delete Meal</button>
                    <button id="add-to-order-button" onclick="placeOrder" class="bg-[#229C4F] text-white py-2 px-4 hover:bg-green-700 rounded">Add Meal to Order</button>
                </div>
            </div>

            <!-- Button to exit the customer interface -->
            <div class = "fixed bottom-3.5 left-1">
                <button onclick = "cancelOrder()" class="rounded-md px-6 py-3 bottom-0 left-0 bg-[#C02827] hover:bg-[#ff7b7b] text-white font-semibold shadow-lg transition duration-300">
                    Back to start
                </a>
            </div>
        </div>
    </div>
</body>
</html>

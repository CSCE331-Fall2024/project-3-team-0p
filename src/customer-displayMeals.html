<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Display Meal</title>
    <link rel = "stylesheet" href = "./output.css">
    <script type = "text/javascript" defer src = "script.js"></script>
</head>
<body>
    <div class="relative flex flex-col space-y-4">
        <div class="bg-red-500 text-white p-4 rounded">
            <p id="order-display">No meal selected.</p>
        </div>
    </div>
    <div class="fixed bottom-0 w-3/4 flex py-6">
        <div class="ml-auto space-x-7">
            <button id="Remove-Meal-button" class="bg-red-500 text-white py-2 px-4 hover:bg-red-600">Remove Meal</button>
            <button id="add-to-order-button" onclick="placeOrder()" class="bg-green-500 text-white py-2 px-4 hover:bg-green-600">Add Meal to Order</button>
        </div>
    </div>
</body>
</html>

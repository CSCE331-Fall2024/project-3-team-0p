<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <script type = "text/javascript" defer src = "api.js"></script>
    <script type = "text/javascript" defer src = "script.js"></script>
    <script type = "text/javascript" defer src = "manager.js"></script>
    <link rel = "stylesheet" href = "./output.css">
</head>
<body>
    <div class="flex relative">
        <!-- Navigation bar -->
        <div class="flex-shrink-0 w-1/5 h-screen bg-[#1A1B21]">
            <h2 class="text-center text-white pt-5 pb-5">Cashier Navigation</h2>
            <ul>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="manager-statistics.html" class="block text-white p-6">Statistics</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="manager-inventory.html" class="block text-white p-6">Inventory</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="manager-meals.html" class="block text-white p-6">Manage Menu</a>
                </li>
                <li class="border-t border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="manager-prices.html" class="block text-white p-6">Manage Prices</a>
                </li>
                <li class="border-t border-b border-white bg-[#601515] hover:bg-[#601515]">
                    <a href="manager-employees.html" class="block text-white p-6">Manage Employees</a>
                </li>
                <li class="border-t border-b border-white bg-[#C02827] hover:bg-[#ff7b7b]">
                    <a href="index.html" class="block text-white p-6">Log Out</a>
                </li>
            </ul>
        </div>

        <div class="flex flex-col w-full">
            <!-- Table to hold employee data that is added dynamically -->
            <div class="flex-grow m-4 h-1/2">
                <table id="employee-data-table" class="w-full box-border border-collapse text-center">
                </table>
            </div>

            <div class="container flex flex-row h-1/2 justify-center">
                <!-- Inputs to add an employee -->
                <div class="container max-w-80">
                    <p class="bg-red-500 text-white border-2 border-black text-center p-1">Add Employee</p>
                    <div class="flex flex-col border-2 border-black p-4 h-72">
                        <p>Name</p>
                        <input id="add-name-input" type="text" class="border-2 border-black">

                        <p>Username</p>
                        <input id="add-username-input" type="text" class="border-2 border-black">

                        <p>Password</p>
                        <input id="add-password-input" type="text" class="border-2 border-black">

                        <p>Position</p>
                        <select name="position" id="add-position-drop-down" class="border-2 border-black">
                            <option value="">---------</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Manager">Manager</option>
                        </select>

                        <button id="add-employee-button" class="bg-red-500 text-white font-semibold rounded mt-auto">Add</button>
                    </div>
                </div>
    
                <!-- Inputs to remove an employee -->
                <div class="container max-w-80">
                    <p class="bg-red-500 text-white border-2 border-black text-center p-1">Remove Employee</p>
                    <div class="container flex flex-col border-2 border-black p-4 h-72">
                        <p>Username</p>
                        <input id="remove-username-input" type="text" class="border-2 border-black">

                        <button id="remove-employee-button" class="bg-red-500 text-white font-semibold rounded mt-auto">Remove</button>
                    </div>
                </div>
    
                <!-- Inputs to change an employee's position -->
                <div class="container max-w-80">
                    <p class="bg-red-500 text-white border-2 border-black text-center p-1">Manage Positions</p>
                    <div class="flex flex-col border-2 border-black p-4 h-72">
                        <p>Username</p>
                        <input id="change-username-input" type="text" class="border-2 border-black">

                        <p>Position</p>
                        <select name="" id="change-position-drop-down" class="border-2 border-black">
                            <option value="" class="">---------</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Manager">Manager</option>
                        </select>

                        <button id="change-employee-button" class="bg-red-500 text-white font-semibold rounded mt-auto">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
